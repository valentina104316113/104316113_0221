<script>
function f1() {
    var h = document.getElementById("height").value;
    var w = document.getElementById("weight").value;
    var g = document.getElementById("gender").value;
    //alert(h + w + g);
    var bmi = w /((h*0.01)*(h*0.01));
    var upperW = 24*((h*0.01)*(h*0.01));
    var lowerW = 18.5*((h*0.01)*(h*0.01));
    //alert(bmi);
	if(isNaN(h)){
alert("身高只能是數字!請重新輸入!");
//清空字串
h = document.getElementById("height").value=""; 
}
else if(isNaN(w)){
alert("體重只能是數字!請重新輸入!");
//清空字串
document.getElementById("weight").value="";
}
	
	
    if(bmi <= 18.5){
      document.getElementById("result").innerHTML = "<br><br>BMI = " + bmi.toFixed(2) +" <br>過輕,你需要增加 " + (lowerW-w).toFixed(0) + " 公斤";
    }
    	else if(bmi <= 24){
      		 document.getElementById("result").innerHTML = "<br><br>BMI = " + bmi.toFixed(2) +" <br>標準體重，請繼續保持! " ;
    			if(g=="male"){
      			document.getElementById("pic").innerHTML = "<img src = 'http://lookatmenet.altervista.org/gallery/albums/tom-cruise-e-come-il-vino-rosso-piu-invecchia-piu-e-buono/tom-cruise-tom-cruise-18576235-1280-960.jpg'  height='300'>";
      		}
     			 else if(g=="female"){
      	document.getElementById("pic").innerHTML = "<img src = 'http://static.comicvine.com/uploads/original/6/68345/2955748-emma-watson3bz91f.jpg'  height='300'>";
      		}
      		else{
      	document.getElementById("pic").innerHTML = ""
      		}
    }
    else if(bmi <= 27){
      document.getElementById("result").innerHTML = "<br><br>BMI = " + bmi.toFixed(2) +" <br>過重,你需要減重 " + (w-upperW).toFixed(0) + " 公斤";
    }
   	else {
    	document.getElementById("result").innerHTML = "<br><br>BMI = " + bmi.toFixed(2) +" <br>肥胖,你需要減重 " + (w-upperW).toFixed(0) + " 公斤";
    }
    
}
